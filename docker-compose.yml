version: '3.9'

# BankVoiceAI — Docker Compose (February 2026)
# All services run free locally.
# For production, replace postgres/redis with Supabase/Upstash free tiers.

services:

  # ── FastAPI Application ──────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankvoiceai_api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs

  # ── PostgreSQL Database ─────────────────────────────────────────
  # FREE in production: Supabase (500MB) or Render (1GB)
  postgres:
    image: postgres:16-alpine
    container_name: bankvoiceai_db
    environment:
      POSTGRES_DB: bankvoiceai
      POSTGRES_USER: bankvoiceai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankvoiceai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis (Session Memory) ───────────────────────────────────────
  # FREE in production: Upstash Redis (10K commands/day)
  redis:
    image: redis:7-alpine
    container_name: bankvoiceai_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Prometheus (Monitoring — FREE self-hosted) ───────────────────
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: bankvoiceai_prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  # ── Grafana (Dashboard — FREE self-hosted) ───────────────────────
  grafana:
    image: grafana/grafana:10.3.1
    container_name: bankvoiceai_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
